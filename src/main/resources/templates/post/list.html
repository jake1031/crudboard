<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<a href="/posts/new">새 글 작성</a>
<ul>
  <li th:each="post : ${posts}">
    <a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a>
  </li>
</ul>
</body>
</html>
